# Basic Launchers
bind = SUPER, Return, exec, konsole
bind = ALT, D, exec, wofi --show drun
bind = ALT, f, exec, thunar
bind = ALT, s, exec, signal-desktop
bind = ALT, b, exec, chromium
bind = SUPER, s, exec, hyprshot -m region -o ~/Pictures
bind = ALT, e, exec, kate

# Window Management
bind = SUPER, Q, killactive,
bind = ALT SHIFT, F, fullscreen,
bind = SUPER, V, togglefloating,
bind = SUPER, Space, togglefloating,

# Workspace Navigation
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5

# Move Windows Between Workspaces
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5

# Move Focus
bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d

# Move Windows
bind = SUPER SHIFT, left, movewindow, l
bind = SUPER SHIFT, right, movewindow, r
bind = SUPER SHIFT, up, movewindow, u
bind = SUPER SHIFT, down, movewindow, d

# Reload Hyprland config without logout
bind = SUPER SHIFT, R, exec, hyprctl reload

# Autostart applications
exec-once = hyprpaper --config ~/.config/hyprpaper/hyprpaper.conf
exec-once = waybar -c ~/.config/waybar/config -s ~/.config/waybar/style.css &

# Monitors
monitor=DP-3,1920x1080@60,1920x0,1
monitor=HDMI-A-1,1920x1080@60,0x0,1

